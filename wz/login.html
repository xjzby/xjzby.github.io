<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>登录 - IPTV M3U 分享</title>
    <!-- 引入 Font Awesome 图标库 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="icon"
      href="/iptv/logo.ico"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="/iptv/logo.ico"
      type="image/x-icon"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(to bottom, #74abe2 0%, #5563de 100%);
        color: #333;
        text-align: center;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("http://zcanjzby.org.edu.kg/wz/1.jpg"); /* 更换为您选择的风景背景图片 */
        background-size: cover;
        background-position: center;
      }
      .login-container {
        padding: 60px;
        background-color: rgba(255, 255, 255, 0.9); /* 轻微透明背景 */
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        width: 400px;
        transition: transform 0.3s ease;
      }
      .login-container h2 {
        margin-bottom: 30px;
        color: #00bfff;
        font-size: 2rem;
      }
      input[type="text"] {
        width: calc(100% - 20px);
        padding: 15px;
        margin-bottom: 30px;
        border-radius: 10px;
        border: 2px solid #00bfff;
        font-size: 1.2rem;
        transition: border-color 0.3s ease;
      }
      input[type="text"]:focus {
        border-color: #008cbf;
      }
      button {
        width: 100%;
        padding: 15px;
        border: none;
        background-color: #00bfff;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1.2rem;
        transition: background-color 0.3s ease, transform 0.1s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
      }
      button i {
        margin-right: 8px;
        vertical-align: middle;
      }
      button:hover {
        background-color: #008cbf;
        transform: scale(1.05);
      }
      .link-button {
        display: block;
        margin-top: 20px;
        color: #00bfff;
        text-decoration: none;
        transition: color 0.3s ease;
        font-size: 1em;
        padding: 10px;
        border-radius: 5px;
        border: 2px solid #00bfff;
      }
      .link-button:hover {
        color: #008cbf;
        background-color: #f4f4f4;
      }
      .link-button i {
        margin-right: 8px;
        vertical-align: middle;
      }

      /* 自定义弹窗样式 */
      .custom-alert {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 30px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        z-index: 1000;
        width: 300px;
      }
      .custom-alert h3 {
        color: #5563de;
        margin-bottom: 20px;
      }
      .custom-alert p {
        color: #333;
        margin-bottom: 25px;
      }
      .custom-alert button {
        background-color: #00bfff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }
      .custom-alert button:hover {
        background-color: #008cbf;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>iptv共享系统登录</h2>
      <input
        type="text"
        id="jwtInput"
        placeholder=""
      />
      <button id="submitBtn"><i class="fas fa-lock"></i>提交</button>

      <!-- 新添加的公共令牌 -->
      <a
        href="./jwt.html"
        class="link-button"
        target="_blank"
        ><i class="fas fa-key"></i>墙内用户获取公用令牌</a
      >
    </div>

    <div
      class="custom-alert"
      id="customAlert"
    >
      <h3>提示信息</h3>
      <p id="alertMessage">这里是消息内容</p>
      <button onclick="closeAlert()">确定</button>
    </div>
    <div id="submitBtns"""></div>
    <script>
        document.getElementById('submitBtns').addEventListener('click', function() {
            var jwt = document.getElementById('jwtInput').value;
            var turnstileResponse = document.getElementsByName('cf-turnstile-response')[0].value;
            
            fetch('https://zcanjzby.org.edu.kg/new.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ jwt: jwt, turnstileResponse: turnstileResponse })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'https://zcanjzby.org.edu.kg/iptv.php';
                } else {
                    showAlert(data.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                showAlert('发生错误');
            });
        });

      function showAlert(message,status) {
        document.getElementById("alertMessage").textContent = message;
        document.getElementById("customAlert").style.display = "block";
      }

      function closeAlert() {
        document.getElementById("customAlert").style.display = "none";
        if(alertMessage.textContent == '验证成功，点击确认进入'){
            window.location.href = "./index.html";
        }
      }
      setTimeout(()=>{
        document.querySelector('cloudflare-app').remove();
        document.querySelector('cloudflare-app').remove();
    
    },500)
    setTimeout(()=>{
        document.querySelector('cloudflare-app').remove();
        document.querySelector('cloudflare-app').remove();
    
    },1000)
    setTimeout(()=>{
        document.querySelector('cloudflare-app').remove();
        document.querySelector('cloudflare-app').remove();
    
    },2000)
    </script>
        <script src="./api.js" async defer></script>
  </body>
</html>
