.page-title {

#m3u-list {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: center;
    padding: 20px;
}

.m3u-item {
    background: #fff;
    border: none;
    border-radius: 10px;
    padding: 20px;
    width: 250px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.m3u-item:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

.m3u-item h3 {
    font-size: 1.2em;
    color: #0088cc;
    margin-bottom: 15px;
}

.m3u-item p {
    color: #666;
}

.m3u-item button {
    background-color: #0088cc;
    color: white;
    border: none;
    padding: 10px 15px;
    text-align: center;
    display: block;
    width: 100%;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.m3u-item button:active {
    background-color: #0077b3;
}

.m3u-item button:hover {
    background-color: #0099dd;
}

.progress-bar {
    background-color: #ddd;
    border-radius: 5px;
    height: 20px;
    width: 100%;
    margin-top: 20px;
    overflow: hidden;
}

.progress-bar-fill {
    background: linear-gradient(to right, #ff6347, #ffcc00, #4caf50);
    height: 100%;
    border-radius: 5px;
    width: 50%; /* 初始宽度 */
    line-height: 20px;
    color: white;
    text-align: center;
    transition: width 0.5s ease-in-out;
}

.stream-status {
    display: inline-block;
    margin-left: 10px;
    padding: 3px 8px;
    border-radius: 4px;
    font-size: 0.8em;
}

.online {
    background-color: #4CAF50;
}

.offline {
    background-color: #f44336;
}
        body.dark-mode {

    // 下拉菜单的逻辑

    window.onclick = function(event) {
        if (!event.target.matches('#dropdownButton') && !event.target.matches('.dropdown-content') && !event.target.closest('.dropdown-content')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    };

    // 随机负载条的动画
    function randomizeLoadBars() {
        var items = document.querySelectorAll('.m3u-item .progress-bar-fill');
        items.forEach(function(bar) {
            var randomLoad = Math.floor(Math.random() * 46) + 40; // 85 - 40 + 1
            bar.style.width = randomLoad + '%'; 
            bar.textContent = '负载均衡: ' + randomLoad + '%'; 
        });
    }

    setInterval(randomizeLoadBars, 9000);
